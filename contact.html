<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #df2be2, #c646f9);
            color: #fff; /* Text color */
            margin-top: 100px; /* Adjust according to the header height */
        }

        .header {
            position: fixed;
            width: 100%;
            top: 0;
            background-color: transparent;
            z-index: 1000;
            transition: background-color 0.3s ease;
            padding: 20px;
        }

        .header img {
            max-height: 60px;
            transition: max-height 0.3s ease;
        }

        .heading {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
            background: black;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: animate-gradient 5s linear infinite;
        }
        .card-body .card-text{
            color: black;
        }
        .card-title{
            color: black;
        }
        @keyframes animate-gradient {
            0% {
                background-position: left;
            }
            100% {
                background-position: right;
            }
        }

        .container {
            padding: 0 15px;
        }

        @media (min-width: 576px) {
            .container {
                max-width: 540px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 720px;
            }
        }

        @media (min-width: 992px) {
            .container {
                max-width: 960px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1140px;
            }
        }
        
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html"><img src="assets/img/logo.png" alt="Logo"></a>
        </div>
    </header>

    <div class="container">
        <h2 class="heading"><strong>Reach out to Us</strong></h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Contact Form</h5>
                        <form id="contact-form" class="php-email-form">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="subject" placeholder="Subject" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="message" rows="5" placeholder="Message"
                                    required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Google Map</h5>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d383.3211409598566!2d83.19912121885558!3d18.07946865424116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a397477741819dd%3A0x7a4c3b1baf7645b7!2sDwarapudi%2C%20Andhra%20Pradesh%20535003!5e0!3m2!1sen!2sin!4v1645526344772!5m2!1sen!2sin"
                            frameborder="0" style="border:0; width: 100%; height: 300px;" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Details</h5>
                <p class="card-text">Our Address: Dwarapudi, Vizianagaram, Andhra Pradesh-535003</p>
                <p class="card-text">Email Us: <a href="mailto:ityukta2k24@gmail.com" style="color: #fff;">ityukta2k24@gmail.com</a>
                </p>
                <p class="card-text">Call Us: +91 8919320043</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(window).scroll(function () {
            if ($(this).scrollTop() > 50) {
                $('.header').addClass('header-scrolled');
            } else {
                $('.header').removeClass('header-scrolled');
            }
        });
    </script>
</body>
</html>
